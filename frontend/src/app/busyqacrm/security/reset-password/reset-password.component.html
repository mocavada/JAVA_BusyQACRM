<form [formGroup]="editForm" (ngSubmit)="onReset()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{ validMessage }}</h3>
    </div>

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" value="" class="form-control" formControlName="username" readonly="true">
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="text" value="" class="form-control" formControlName="password" />
        <small *ngIf="editForm.get('password').hasError('required')">Required!</small>
        <small *ngIf="editForm.get('password').hasError('minlength')">Minimum 8 chars</small>
    </div>

<button class="btn btn-primary mr-3"
    style="width:80px;"
    type="submit"
    [disabled]="!editForm.valid"> Reset
</button>
