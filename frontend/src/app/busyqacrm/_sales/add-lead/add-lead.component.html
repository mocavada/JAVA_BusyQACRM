
<h3 class="mt-0 p-2 text-white border-top border-dark w-100 bg-secondary">CREATE LEAD</h3>
<div class="m-3 row">
    <div class="col-sm-1 col-md-2">
    </div>
    <div class="col col-centered">
            <form [formGroup]="createClientForm">
              <div *ngIf="validMessage != ''">
                <h3 class="has-info">{{validMessage}}</h3>
              </div>
    
              <!-- HEADER BUTTONS -->
              <div class="form-row mb-4 mt-3">
                <div class="col-9"></div>
                <div class="col">
                  <!-- <button class="btn btn-outline-secondary text-center mr-3 my-auto"
                  style="width:100px;" type="button"
                  routerLink="/dashboard/{{authority}}">CANCEL
                  </button> -->
    
                  <button class="btn btn-outline-success text-center mr-3 my-auto" 
                          style="width:140px" value="Post" type="submit">SAVE TO LEAD
                  </button>
                  </div>
                </div>
              <hr>
               
              <!-- LEAD STATUS -->
            <div class="row pb-3"> 
                <div class="col">
                  <label>Lead Status</label>
                  <div class="form-row mb-2">
                      <select class="form-control" formControlName="leadSource" required>
                          <option value="" disabled>Choose Lead Source</option>
                          <option *ngFor="let item of leadSourceList"
                          [value]="item">{{item}}
                          </option>
                      </select>
                  </div>
                  <div class="form-check" *ngFor="let item of leadStatus; let i = index">
                      <input class="form-check-input" type="radio" name="leadStatus" id="ls{{i}}" 
                      value="{{item}}" formControlName="leadStatus">
                      <label class="form-check-label" for="ls{{i}}">{{item}}</label>
                  </div>
                </div>
                <div class="col">
                    <label>Payment Status</label>
                    <div class="form-row mb-2">
                        <select class="form-control" formControlName="paymentPlan">
                            <option value="" disabled>Choose Payment Plan</option>
                            <option *ngFor="let item of paymentPlanList"
                            [value]="item">{{item}}
                            </option>
                        </select>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="pas1"
                        value="true" formControlName="planAgreement">
                        <label class="form-check-label" for="pas1">
                          Plan Agreement Signed ?
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="rfp1"
                        value="true" formControlName="registrationFeePaid">
                        <label class="form-check-label" for="rfp1">
                          Registration Fee Payed ?
                        </label>
                    </div>
                    <div class="form-row">
                        <input type="text" class="form-control" placeholder="Amount Paid"
                        formControlName="registrationFee" value="">
                    </div>                  
                </div>
            </div> 

            <hr>
             <!-- BASIC INFO -->
            <label class="mt-2" for="firstName">Full Name</label>    
            <div class="row mb-2">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name"
                  formControlName="firstName" value="">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name"
                  formControlName="lastName" value="">
                </div>
            </div>
    
            <label class="mt-2" for="firstName">Contacts</label>    
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Email Address"
                  formControlName="email" value="">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Phone Number"
                  formControlName="phone" value="">
                </div>
             </div>
           
            <div class="mt-3 form-group">
                <label>Comments:</label>
                <textarea placeholder="" class="form-control" formControlName="comments"></textarea>
            </div>
  
            <!-- EMPLOYMENT PROFILE -->
            <div class="row">
                <div class="form-group col-5">
                    <input type="text" class="form-control" placeholder="Desired Job"
                    formControlName="desiredJob" value="">
                </div> 
                <div class="form-group col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="currentlyEmployed" id="ce1" 
                        value="true" formControlName="currentlyEmployed">
                        <label class="form-check-label" for="ce1">Currently Working?</label>
                      </div>
                </div>
                <div class="form-group col">
                    
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="currentlyITEmployed" id="cit1" 
                        value="true" formControlName="currentlyITEmployed">
                        <label class="form-check-label" for="cit1">Experienced IT?</label>
                      </div> 
                </div> 
            </div>

          <!-- COURSE LIST -->
          <div class="card textcenter mt-3 mb-3" [ngClass]="{'add-courses': showCourse}">
            
              <div class="courses-addheading card-header text-white"
              (click)="toggleCourseDisplay()"><fa-icon icon="plus"></fa-icon> ADD COURSE
              </div>
              <div class="coursebody card-body">
              <fieldset formGroupName="course">
                <div class="form-group">
                  <div class="form-check" *ngFor="let item of courseList; let i = index">
                    <input class="form-check-input" type="radio" id="course{{i}}" 
                    formControlName="id" value="{{item.id}}">
                    <label class="form-check-label" for="course{{i}}"><p>{{item.name}}</p></label>
                  </div>
                </div>
              </fieldset>
              </div>
            </div>
            
               
            <!-- ADDRESS -->
            <div class="card textcenter mt-3 mb-3" [ngClass]="{'add-address': showAddress}">
              <div class="address-addheading card-header text-white"
              (click)="toggleAddressDisplay()"><fa-icon icon="plus"></fa-icon> ADD MAILING ADDRESS
              </div><!-- card-header -->
              <div class="addressbody card-body">
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputCity">State</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputZip">Country</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
              </div>
  
            </div>
            </form> 
    
          </div>   
          
          <div class="col-sm-1 col-md-2">
     
            </div>
    </div>
