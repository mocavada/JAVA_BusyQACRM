
<h3 class="mt-0 p-2 text-white border-top border-dark w-100 bg-secondary">CREATE LEAD</h3>
<div class="m-3 row">
    <div class="col-sm-1 col-md-2">
    </div>
    <div class="col col-centered">
            <form [formGroup]="editForm" novalidate>
              <div *ngIf="validMessage != ''">
                <h3 class="has-info">{{validMessage}}</h3>
              </div>
    
              <!-- SAVE BUTTONS -->
              <div class="form-row mb-4 mt-3">
                <div class="col-lg-6 col-md-4"></div>
                <div class="col">
                  <button class="btn btn-outline-secondary text-center mr-3 my-auto"
                  style="width:100px;" type="button"
                  [routerLink]="['/dashboard/sales']">CANCEL
                  </button>
    
                  <button class="btn btn-outline-success text-center mr-3 my-auto" 
                            style="width:140px" type="button" title="Change to student"
                            >SAVE TO LEAD
                  </button>
                  </div>
                </div>
               
              <!-- LEAD STATUS -->
            <div class="form-row mb-2 mt-2">
                <div class="form-check form-check-inline col-sm-6 col-md-2">
                    <input class="form-check-input" type="radio" name="radio" id="inlineRadio1" 
                    value="For Payment">
                    <label class="form-check-label" for="inlineRadio1"><small>For Payment</small></label>
                  </div>
                  <div class="form-check form-check-inline col-sm-6 col-md-2">
                    <input class="form-check-input" type="radio" name="radio" id="inlineRadio2" 
                    value="Interested">
                    <label class="form-check-label" for="inlineRadio2"><small>Interested</small></label>
                  </div>
                  <div class="form-check form-check-inline col-sm-6 col-md-2">
                      <input class="form-check-input" type="radio" name="radio" id="inlineRadio3" checked
                      value="Request Info">
                      <label class="form-check-label" for="inlineRadio3"><small>Request Info</small></label>
                    </div>
                    <div class="form-check form-check-inline col-sm-6 col-md-2">
                      <input class="form-check-input" type="radio" name="radio" id="inlineRadio4" 
                      value="For Deletion">
                      <label class="form-check-label" for="inlineRadio4"><small>For Deletion</small></label>
                    </div>
            </div>

               <!-- COURSE LIST -->
          <div class="card textcenter mt-3 mb-3" [ngClass]="{'add-courses': showCourse}">
            
              <div class="courses-addheading card-header text-white"
              (click)="toggleCourseDisplay()"><fa-icon icon="plus"></fa-icon> ADD COURSE
              </div>
              <div class="coursebody card-body">
              <fieldset formGroupName="course">
                <div class="form-group">
                  <div class="form-check" *ngFor="let item of courseList; let i = index">
                    <input class="form-check-input" type="radio" id="course{{i}}" value="{{item.id}}">
                    <label class="form-check-label" for="course{{i}}"><p>{{item.name}}</p></label>
                  </div>
                </div>
              </fieldset>
              </div>
            </div>
            
             <!-- BASIC INFO -->
  
            <label class="mt-2" for="firstName">Full Name</label>    
            <div class="row mb-2">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
    
            <label class="mt-2" for="firstName">Contacts</label>    
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Email Address">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Phone Number">
                </div>
             </div>
           
            <div class="mt-3 form-group">
                <label>Comments:</label>
                <textarea placeholder="" class="form-control"></textarea>
            </div>
  
            <!-- LEAD PROFILE -->
             <div class="row">
                  <div class="form-group col-md-6">
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="payment1"
                          value=true
                          >
                          <label class="form-check-label" for="payment1">
                            Registration Payed ?
                          </label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="payment2"
                           value=true
                            >
                            <label class="form-check-label" for="payment2">
                              Plan Agreement Signed ?
                            </label>
                        </div>
                        <label for="exampleFormControlSelect1">Choose Payment Plan</label>
                        <select class="form-control">
                            <option value="">Select</option>
                            <option *ngFor="let item of paymentPlanList"
                            [value]="item">{{item}}
                            </option>
                        </select>
                  </div>
                  <div class="form-group col-md-6">
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="cEmployed"
                          value=true  
                          >
                          <label class="form-check-label" for="cEmployed">
                            Currently Employed ?
                          </label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="cITEmployed"
                            value=true>
                            <label class="form-check-label" for="cITEmployed">
                              Working In IT ?
                            </label>
                        </div> 
                        <label for="exampleFormControlSelect1">Choose Payment Plan</label>
                        <select class="form-control" required>
                            <option value="">Select</option>
                            <option *ngFor="let item of paymentPlanList"
                                    [value]="item">
                                    {{item}}
                            </option>
                        </select>
                  </div>
                    
             </div>
             
         
          
            <!-- ADDRESS -->
  
            <div class="card textcenter mt-3 mb-3" [ngClass]="{'add-address': showAddress}">
              <div class="address-addheading card-header text-white"
              (click)="toggleAddressDisplay()"><fa-icon icon="plus"></fa-icon> ADD MAILING ADDRESS
              </div><!-- card-header -->
              <div class="addressbody card-body">
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputCity">State</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputZip">Country</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
              </div>
  
            </div>
            </form> 
    
          </div>   
          
          <div class="col-sm-1 col-md-2">
     
            </div>
    </div>
