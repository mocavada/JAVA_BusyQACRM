<app-crm-header></app-crm-header>
<div class="position-relative container">
<div class="row justify-content-center pt-5">
        <div class="card mt-sm-3 col-md-8">
            <div class="card-body pl-5 pr-5">
                <h3 class="mb-0">Search Lead</h3>
                <div class="form-group">
                <div class="form-label" 
                *ngIf="query"><strong>For:</strong>
                {{ query }}
                </div>
                <input class="form-control mt-2" type="text"
                [(ngModel)]="query">
                </div><!-- form-group -->
            </div><!-- card-body -->
        </div><!-- card -->
        

    </div>

    <div class="position-relative container" style="left: 0; z-index:10">
            <div class="row justify-content-center">
              <div class="col">
                <div class="list-group" *ngIf="query">
                    <div class="list-group-item list-group-item-action flex-column align-items-start"
                    *ngFor="let lead of (leadList | searchItem: query)"
                    (click)="showLead(lead); query=''"
                    [style.backgroundColor]="lead.highlight ? '#EEE' : '#FFF'">
                  
                    <app-lead-item [lead]="lead"></app-lead-item>
                   
                </div>
                </div><!-- list-group -->
              </div><!-- col -->
            </div><!-- row -->
          </div><!-- container -->

</div>     
<div class="position-relative container mt-5">
<mat-tab-group>

    <mat-tab label="ALL"> 
        <app-leads-list></app-leads-list>
    </mat-tab>
  
    

    <mat-tab label="FILTER BY STATUS"> 
        <div class="row pl-5 pr-5 mt-2">
        <a class="list-group-item list-group-item-action flex-column align-items-start"
            [routerLink]="['/dashboard/sales/leadslist','Course_Interested']">
        <h4>COURSE INTERESTED</h4></a>
        </div>
        <div class="row pl-5 pr-5 mt-1">
            <a class="list-group-item list-group-item-action flex-column align-items-start"
                [routerLink]="['/dashboard/sales/leadslist','Send_Details']">
            <h4>SEND COURSE DETAILS</h4></a>
        </div>
        <div class="row pl-5 pr-5 mt-1">
            <a class="list-group-item list-group-item-action flex-column align-items-start"
                [routerLink]="['/dashboard/sales/leadslist','For_Payment']">
            <h4>SIGNED AGREEEMENT AND PAY REGISTRATION</h4></a>
        </div>
        <div class="row pl-5 pr-5 mt-1">
            <a  class="list-group-item list-group-item-action flex-column align-items-start"
                [routerLink]="['/dashboard/sales/leadslist','To_Student']">
            <h4>SAVE TO STUDENT</h4></a>
        </div>
    </mat-tab>

    <mat-tab label="FILTER BY COURSE"> 
       
     </mat-tab>
     
     <mat-tab label="FILTER 4"> 
        
      </mat-tab> 
     
</mat-tab-group>
</div>
