<div class="m-3 row">
    <div class="col-5 border-right">
       <app-paymentplan-add></app-paymentplan-add>
     </div>
     <div class="col border-left">
       <h3>Payment Plans</h3>
        <table class="table">
          
            <thead class="thead" style="background-color: #cdcdcd">
              <tr>
                
                <th scope="col"><h5>Name</h5></th>
                <th scope="col"><h5>Method</h5></th>
                <th scope="col"><h5>Week</h5></th>
                <th scope="col"><h5>Date Created</h5></th>
              </tr>
            </thead>
          <ng-container *ngFor="let item of paymentPlanList; let i = index">   
            <tbody >
                <tr>
                  <td>{{item.name}}</td>
                  <td>{{item.paymentMethod}}</td>
                  <td>{{item.weekFrequency}}</td>
                  <td>{{item.createdTime | date}}</td>
                </tr>          
              </tbody>
      
          </ng-container>  
          </table>
     </div>   
</div>
