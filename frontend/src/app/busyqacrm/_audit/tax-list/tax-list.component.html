<div class="m-3 row">
    <div class="col-5 border-right">
        <app-tax-add></app-tax-add>
     </div>
     <div class="col border-left">
       <h3>TAX LIST</h3>
        <table class="table">
          
            <thead class="thead" style="background-color: #cdcdcd">
              <tr>
                
                <th scope="col"><h5>Rate</h5></th>
                <th scope="col"><h5>Code</h5></th>
                <th scope="col"><h5>Date Created</h5></th>
              </tr>
            </thead>
      <ng-container *ngFor="let item of taxList; let i = index">     
            <tbody >
                <tr>
                  <td>{{item.taxRate}}</td>
                  <td>{{item.taxCode}}</td>
                  <td>{{item.createdTime | date}}</td>
                </tr>          
              </tbody>
      
          </ng-container>  
          </table>
     </div>   
</div>
