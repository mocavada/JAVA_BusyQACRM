
<a [routerLink]="['/dashboard/sales/lead',student.email]" class="list-group-item list-group-item-action flex-column align-items-start">
  <div class="media-body align-self-center">
      <h5 class="h-100 d-inline-block">{{ student.firstName }} {{ student.lastName }}</h5>
      <p class=""><b>Status:  </b><small>{{ student.clientStatus }}</small></p>
      <p class=""><b>Comments:  </b><small>{{ student.comments }}</small></p>
      <small>Last Updated: {{ student.modifiedTime | date: 'short'}}</small>
      <fa-icon class="text-success" icon="pen"></fa-icon>
  </div> 
</a>
