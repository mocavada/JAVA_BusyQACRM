
<h3 class="mt-0 p-2 text-white border-top border-dark w-100 bg-secondary">CREATE COURSE</h3>

   
<div class="col col-centered pl-5 pr-5">
<form [formGroup]="createCourseForm" (ngSubmit)="onSubmit(createCourseForm)">
    <div class="row">
        <div *ngIf="validMessage != ''">
        <h3 class="has-info">{{validMessage}}</h3>
        </div>
    </div>
    
              <!-- HEADER BUTTONS -->
    <div class="row">
        <div class="col pb-4">
            <button class="btn btn-outline-success text-center mr-3 my-auto" 
                    style="width:140px" value="Post" type="submit">ADD COURSE
            </button>
        </div>
    </div>
<div class="row">  
    <div class="col-7">
             <!-- BASIC INFO -->
            <!-- <label class="mt-2" for="name">Course Name</label>     -->
            <div class="row mb-2">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Course Name"
                  formControlName="name" value="">
                </div>
            </div>

             <!-- <label class="mt-2" for="name">Trainer</label>     -->
            <div class="row mb-2">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Trainer"
                      formControlName="trainer" value="">
                    </div>
            </div>
            <!-- <label class="mt-2" for="name">Location</label>     -->
            <div class="row mb-2">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Location"
                  formControlName="location" value="">
                </div>
            </div>

            <div class="mt-3 form-row">
                <div class="col">
                <label for="sd">Start Date</label>  
                    <input id="sd" type="date" class="form-control"
                            formControlName="startDate">
                </div>  
                <div class="col">
                <label for="ed">End Date</label>
                    <input id="ed" type="date" class="form-control"
                            formControlName="endDate">
                </div>
                <div class="col">
                        <label for="ed">Time</label>
                        <input type="text" class="form-control" placeholder="Time"
                  formControlName="time" value="">
                    </div>
            </div>
            <div class="mt-3 pb-4 form-group">
                    <label>Course Descriptions:</label>
                    <textarea placeholder="" class="form-control" formControlName="description"></textarea>
            </div>
        </div>
        <div class="col">
            <!-- CLASSES -->
            <div class="row textcenter pl-3 pr-3 pb-5 border" formArrayName="classes">
                <div class="classes-body container mt-3" *ngFor="let group of classesArray.controls; let i = index;" [formGroupName]="i">
                <div class="row" style="height: 30px;">
                    <div class="form-group col-8" style="line-height: 30px"><label>ADD CLASES</label></div>
                    <div class="form-group col"> 
                        <img src="/assets/icons/add.svg" style="line-height: 30px" alt="" (click)="addClasses()">
                    </div>
                    <div class="form-group col">
                        <img src="/assets/icons/remove.svg" style="line-height: 30px" alt="" width="24" height="24" (click)="removeClasses()">
                    </div> 
                </div>
                <div class="mt-3 form-row">
                        <div class="col-2">
                                <input type="text" class="form-control" placeholder="Units"
                                formControlName="units" value="">
                        </div>
                        <div class="col">
                                <input type="text" class="form-control" placeholder="Class Name"
                                formControlName="name" value="">
                        </div>
                </div>
                
                <div class="mt-3 form-row">
                        <div class="col">
                                <label>Class Descriptions:</label>
                                <textarea placeholder="" class="form-control" 
                                formControlName="description"></textarea>
                        </div>
                </div>
            </div> <!-- classes-body -->
            </div>
        </div>
    </div>

            </form> 
    
      
    </div>
