

<div class="col col-centered">
  <form [formGroup]="createUserGroupForm" (ngSubmit)="onSubmit(createUserGroupForm)">
      <div class="row">
          <div *ngIf="validMessage != ''">
            <h3 class="has-info">{{validMessage}}</h3>
          </div>
      </div>

    
      
               
      <div class="row mt-4">
          <div class="col pb-5">
              <button class="btn btn-outline-success text-center mr-3 my-auto" 
                      style="width:240px" value="Post" type="submit">ADD USER GROUP
              </button>
          </div>
         
      </div>
     
      <div class="row">  
          <div class="col">
                
                  <div class="mt-3 pb-5 form-row">

                    <div class="col-12 mb-2">
                        <input type="text" class="form-control" placeholder="ROLE NAME"
                      required formControlName="role" value="">
                    </div>

                    <div class="col-12 mb-2">
                      <input type="text" class="form-control" placeholder="GROUP NAME"
                    required formControlName="groups" value="">
                  </div>

                     
                          
                  </div>
                 
              </div>
          </div>
          
  
          </form> 
      
        
      </div>
